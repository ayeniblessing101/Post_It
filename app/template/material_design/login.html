<!DOCTYPE html>
<html lang="en">
<head>
	<!--Metas-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<meta name="description" content="PostIt is a simple application that allows friends and colleagues create groups for notifications.">
	<meta name="author" content="Ayeni Blessing">
  <link rel="stylesheet" href="css/materialize.css">
  <style type="text/css">@font-face { font-family:Oswald; src: url('font/Oswald-Light.ttf'); }</style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<style type="text/css">
  .login-register {
  background: url(images/bg2.jpg) no-repeat center center / cover !important;
  height: 100%;
  position: fixed;
  }
  </style>
</head>
<body>

  <section id="wrapper" class="login-register">
    <div class="wrapper_cen">
      <div class="row">
        <div class="col s6 welcome">
          <h1>Welcome to the Biggest<br>
            Social Network in the World
          </h1>
          <p>We are the best and biggest social network with 5 billion active
            users all around the world. Create account, create group
            add other users to your group and post messages
          </p>
          <a href="#" class="my_btn btn-md btn-border btn-white">Register Now!</a>
        </div>
        <div class="col s6 reg_form z-depth-5">
          <div class="reg_form_cen">
            <h4>Login to PostIt</h4>
            <br>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
            <p align="center">Don't have an account? <a href="signup.html" class="blue-text text-darken-2"><b>Sign Up</b></a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
